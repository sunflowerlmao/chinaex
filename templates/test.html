<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ПЕД ЭКСПЕРЕМЕНТ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        * {
          box-sizing: border-box;
        }

        .body {
          background-image: url('/static/backgr1.jpg'); /* задать изображение фона */
            background-repeat: no-repeat; /* отключить повторение фона */
            background-size: cover; /* заполнить весь экран */
            display: flex; /* разместить контейнеры на одном уровне */
            height: auto; /* задать высоту контейнера body */
            margin: 1%;
            margin-top: 1%;
            padding: 0; /* убрать отступы по умолчанию */
            font-family: Arial, sans-serif;
        }


        .container1 {
          background-color: rgba(255, 255, 255, 0.7);
          border: 1px solid #ccc;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          padding: 1%;
          flex: 1 1 80%;
          height: 80vh;
        }

        .container2 {
          background-color: rgba(255, 255, 255, 0.7);
          border: 1px solid #ccc;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          padding: 1%;
          flex: 1 1 20%;
          height: 80vh;
        }

        .container3 {
          background-color: rgba(255, 255, 255, 0.0);
          border: 0px solid #ccc;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          padding: 1%;
          flex: 1 1 2%;
          height: 80vh;
        }

        .col-4 {
          display: flex;
          flex-wrap: wrap;
          height: auto;
          width: 100%;
          align-items: flex-start;
        }

        .col-12 {
          display: flex;
          flex-wrap: nowrap;
          gap: 2px;
          width: 25px;
          height: 25px;
          align-items: center;
        }

        .btn1 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 25px;
            height: 25px;
            margin: 1px;
            border: none;

        }

        .img-fluid {
          width: 25px;
          height: 25px;
          object-fit: cover;
          align-items: center;
          margin: 0;
          padding: 0;
        }

        .ier {
          margin-top: 0;
          margin-bottom: 0;
          height: auto;
          width: 65%;
        }

        #time {
          font-size: 36px;
          font-weight: bold;
          text-align: center;
          margin-top: 5px;
          margin-bottom: 5px;
        }
        #submit-button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #stop-button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body class="body" onload="startTimer()">
    <div class="container1">
         <div class="col-4">
            {% for image in folder1_images %}
                <button type="button" class="btn1" id="image-{{ image }}" onclick="selectImage('{{ image }}')">
                <img src="{{ url_for('static', filename='graf/' + image) }}" alt="{{ image }}" class="img-fluid">
                </button>
            {% endfor %}
         </div>
    </div>
    <div class="container3"></div>
    <div class="container2">
            <p id="time">00:00:00</p>
            <h1 style="margin-top:0; font-size:15px; width: auto; flex-grow: 1; margin-right: 1rem;">Задание:</h1>
            <img src="{{ url_for('static', filename='ierog/' + folder2_image) }}" alt="{{ folder2_image }}" class="ier" id="ier-image">
              <h3 style="margin-top:0;font-size:15px; width: auto; flex-grow: 1; margin-right: 1rem;">Выбранные графемы:</h3>
              <div id="selected-grafems" class="col-12">
                   {% for image in selected_grafs %}
                      <img src="{{ url_for('static', filename='graf/' + image) }}" alt="{{ image }}" class="img-fluid" onclick="selectImage('{{ image }}', true)" style="width: 50px; margin-top: 0">
                   {% endfor %}
              </div>
            <form id="grafem-form" onsubmit="submitSelectedGrafems(event)" method="post">
                <button id="submit-button" style='margin-top: 5px' type="submit">Подтвердить иероглиф</button>
            </form>
            <div id="error-message" style="color: red;"></div>
            <button id="stop-button" style='margin-top: 5px' >Остановить эксперемент</button>
    </div>
    <script>
        const startTimeElement = document.getElementById("time");
        const startBtn = document.getElementById("start-btn");
        const stopBtn = document.getElementById("stop-btn");


        setInterval(async () => {
          const response = await fetch("/time", { method: "GET" });
          const time = await response.text();
          startTimeElement.innerText = time;
        }, 1000);

        let count = 0;
        if (count === 0)     {
            localStorage.clear();
            fetch("/start", { method: "POST" });
            count++;
        }

        function submitSelectedGrafems(event) {
            event.preventDefault(); // Предотвращаем стандартное поведение кнопки submit
            $.ajax({
                url: '/submit_selected_grafems',
                type: 'POST',
                data: {selected_grafs: JSON.stringify(selected_grafs)},
                success: function(response) {
                    if (response.result === 'correct') {
                        localStorage.removeItem('ierImage');
                    } else {
                        $('#error-message').text('Неправильно'); // Показываем ошибку, если ответ неправильный
                        alert('Неправильно! Пожалуйста, выберите другие графемы.'); // Добавляем уведомление
                    }
                    location.reload();
                }
            });
        }
        document.getElementById('stop-button').addEventListener('click', function() {
             var xhr = new XMLHttpRequest();
             fetch("/stop", { method: "POST" });
             xhr.open('POST', '/download', true);
             xhr.responseType = 'blob';
             xhr.onload = function() {
                  if (xhr.status === 200) {
                       var blob = new Blob([xhr.response], {type: 'text/plain'});
                       var link = document.createElement('a');
                       link.href = window.URL.createObjectURL(blob);
                       link.download = 'logfile.txt';
                       link.click();
                       }
                  };
             xhr.send();
        });

        let selected_grafs = {{ selected_grafs|tojson|safe }};

        function selectImage(image_name, remove) {
            if (remove) {
                selected_grafs = selected_grafs.filter(function(value) {
                    return value !== image_name;
                });
            } else {
                // Add the image to the array
                selected_grafs.push(image_name);
            }


            $.ajax({
                url: '/update_selected_grafs',
                type: 'POST',
                data: {selected_grafs: JSON.stringify(selected_grafs)},
                success: function(response) {
                    var list = $('#selected-grafems');
                    list.empty();
                    for (var i = 0; i < selected_grafs.length; i++) {
                        list.append('<img src="/static/graf/' + selected_grafs[i] + '" alt="' + selected_grafs[i] + '" class="img-fluid" onclick="selectImage(\'' + selected_grafs[i] + '\', true)"style="width: 100%;height: auto;display: flex;">');
                    }
                }
            });

            $.ajax({
                url: '/set_remove',
                type: 'POST',
                data: {
                    remove: remove
                },
                success: function(response) {

                }
            });

            $.ajax({
                url: '/select_image',
                type: 'POST',
                data: {
                    image_name: image_name
                },
                success: function(response) {
                    selected_grafs = response.selected_grafs;
                    // Update the UI accordingly
                    var list = $('#selected-grafems');
                    list.empty();
                    for (var i = 0; i < selected_grafs.length; i++) {
                        list.append('<img src="/static/graf/' + selected_grafs[i] + '" alt="' + selected_grafs[i] + '" class="img-fluid" onclick="selectImage(\'' + selected_grafs[i] + '\', true)"style="width: 100%;height: auto;display: flex;">');
                    }
                }
            });
            location.reload();
        }

        let ierImage = localStorage.getItem('ierImage');
        if (ierImage) {
            document.getElementById('ier-image').src = ierImage;
        }

        function saveIerImage(imageUrl) {
            localStorage.setItem('ierImage', imageUrl);
        }

        saveIerImage("{{ url_for('static', filename='ierog/' + folder2_image) }}");


        window.onbeforeunload = function() {
            localStorage.setItem('selected_grafs', JSON.stringify(selected_grafs)); 
        };

        $(document).ready(function() {
            if (localStorage.getItem('selected_grafs')) {
                selected_grafs = JSON.parse(localStorage.getItem('selected_grafs'));
                var list = $('#selected-grafems');
                list.empty();
                for (var i = 0; i < selected_grafs.length; i++) {
                    list.append('<img src="/static/graf/' + selected_grafs[i] + '" alt="' + selected_grafs[i] + '" class="img-fluid" onclick="selectImage(\'' + selected_grafs[i] + '\', true)"style="width: 100%;height: auto;display: flex;">');
                }
            }
        });

    </script>
</body>
</html>
